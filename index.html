<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tapestry&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1c4fd9e260.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="src/style.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title>WeatherApp</title>
</head>

<body>
	<div class="container">

		<div class="header">
			<h1>
				<img src="image/Weather_Isometric.svg" width="100px" />
				Current weather
			</h1>
		</div>

		<form class="row search" id="search">
			<div class="col-6 enter-city">
				<input type="text" class="form-control" id="search-text" placeholder="Enter the city" />
			</div>
			<div class="col-2 bt-search" id="input-city">
				<input type="submit" class="btn btn-primary" value="Search">
				</input>
			</div>
			<!--<div class="col-2 bt-location" id="input-location">
				<input type="submit" class="btn btn-primary" value="📍">
				</input>
			</div>-->
		</form>

		<div class="row">

			<div class="col col-left">
				<div id="current-city-title">
				</div>
				<div class="current-temperature">
					<span id="main-temperature">
					</span>
					<span class="units">
						<a href="#" id="celsium-link" class="active">°C</a>
						|
						<a href="#" id="fahrenheit-link">°F</a>
					</span>
				</div>
				<div class="date">
					<div id="current-weekday">
					</div>
					<div id="current-data">
					</div>
					<div id="current-time">
					</div>
				</div>
			</div>

			<div class="col col-right">
				<div id="current-weather-emoji">
					<img src="#" alt="" id="icon" width="100px" />

				</div>
				<div id="current-weather">
				</div>
				<div class="precipittion">
					<i class="fa-solid fa-cloud-rain"></i>
					Humidity
					<span id="current-humidity"></span>%
				</div>
				<div class="wind">
					<i class="fa-solid fa-wind"></i>
					Wind
					<span id="current-wind"></span> km/h
				</div>
			</div>

		</div>
		<hr />

		<div class="week-forecast" id="forecast">

		</div>
	</div>

	<div class="coder">
		<p> <a href="https://github.com/Bovduji/weather_app" class="link-git" target="_blank">Open-source code</a> by
			Anastasiya Bovduy.
		</p>
		<p>
			Animated weather icons designed by <a href="https://bas.dev/" class="link-designer" target="_blank">Bas
				Milius</a>.
		</p>
	</div>
	<script src="src/script.js"></script>
</body>

</html>
